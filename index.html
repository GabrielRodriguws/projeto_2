<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de médias</title>
    <link rel="stylesheet" href="./style.css">
    <!--Fonte do google fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Fonte do google fontes-->
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/logo.png" alt="diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="formAtividade">
            <input type="text" required placeholder="Nome da atividade" id="nomeAtividade">
            <input type="number" required placeholder="Nota" id="notaAtividade">
            <button type="submit" id="btAdd">Adicionar+</button>
        </form>
        <table cellspacing= "0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Media final</td>
                    <td id="mediaFinal">---</td>
                    <td id="resultadoFinal">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
